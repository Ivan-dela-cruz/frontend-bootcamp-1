<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title>CRUD con Local Storage</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>

    <div  class="container">
        <div class="row mt-2">
            <div class="col-md-12 mt-4 mb-5">
                <div>
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" placeholder="Nombres" />
                    </div>
                    <div class="form-group">
                        <input id="lastname" type="text" class="form-control" placeholder="Apellidos" />
                    </div>
                    <div class="form-group">
                        <input id="age" type="text" class="form-control" placeholder="Edad" />
                    </div>
                    <div class="form-group">
                        <select  id="specialty" class="form-control">
                            <option value="3">Matematicas</option>
                            <option value="4">Programacion</option>
                            <option value="3">Fisica</option>
                            <option value="3">Arte</option>
                            <option value="2">Quimica</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input id="year" type="text" class="form-control" placeholder="Años de Experiencia" />
                    </div>
                    <div class="form-group">
                        <input id="linkedin" type="text" class="form-control" placeholder="Linkedin" />
                    </div>

                    <button id="btn-add" class="btn btn-success">Agregar a la lista</button>
                </div>
            </div>
            <div class="col-md-6">
                <table id="grid" class="table table-responsive table-hover">
                    <thead class="thead-dark">
                        <tr >
                            <th>Nombres</th>
                            <th>Especialidad</th>
                            <th>Indice</th>
                            <th colspan="4"> ...</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div  class="col-md-6">
                <div  class="card">
                    <div class="card-body mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 id="card-name" class="card-title text-danger">Livieng On a Prayer</h3>
                                <p  class="card-text">Autor del Tema <b id="card-lastname">Bon Jovi</b></p>
                                <h4 id="card-age" class="card-title text-primary">$ 25</h4>
                                <p  class="card-text">País de Origen <b id="card-year">USA</b></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"> </script>
</body>

</html>
